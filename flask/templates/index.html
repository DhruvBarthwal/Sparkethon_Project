<!DOCTYPE html>
<html>
<head>
    <title>Packaging Input Form</title>
</head>
<body>
    <h2>Enter Item and Box Dimensions</h2>
    <form method="POST">
        <label>Item Length:</label> <input type="number" name="item_l" step="any" required><br>
        <label>Item Width:</label> <input type="number" name="item_w" step="any" required><br>
        <label>Item Height:</label> <input type="number" name="item_h" step="any" required><br><br>

        <label>Box Length:</label> <input type="number" name="bin_l" step="any" required><br>
        <label>Box Width:</label> <input type="number" name="bin_w" step="any" required><br>
        <label>Box Height:</label> <input type="number" name="bin_h" step="any" required><br><br>

        <label>Weather Condition (optional):</label> <input type="text" name="weather"><br><br>

        <input type="submit" value="Generate Recommendation">
    </form>
</body>
</html>
